{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
    <div class="login-card">
        <h3 class="text-center mb-4">Login</h3>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <!-- Message display -->
                <div id="message">
                  {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                  {% endif %}
                </div>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          
          <!-- Remember me -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          
          <!-- Login button -->
          <button type="button" class="btn btn-primary w-100" id="login">Login</button>
            <!-- Extra links -->
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">Forgot password?</a> | <a href="{% url 'login' %}">Register</a>
            </div>
        </form>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#login').on('click',function() {
          var username = $('#username').val();
          var password = $('#password').val();
          if (username === '' || password === '') {
            $('#message').html('<div class="alert alert-danger" role="alert">Please fill in all fields</div>');
            return false;
          }
          $.ajax({
            url: '{% url "login" %}',
            type: 'POST',
            data: {
            'username': username,
            'password': password,
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          },
          success: function(response) {
            if (response.success) { 
              $('#message').html('<div class="alert alert-warning" role="alert">' + response.messages + '</div>');
              window.location.href = '{% url "home" %}';
            } else {
              $('#message').html('<div class="alert alert-danger" role="alert">' + response.messages + '</div>');
            } 
          },
          error: function() {
            $('#message').html("<div class='alert alert-danger' role='alert'>An error occurred. Please try again.</div>");
          }
        });
      });
    });
  </script>
</body>
</html>
