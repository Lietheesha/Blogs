<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        .form-control{
        padding: 1.375rem .75rem ;
    }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <div class="flex items-center space-x-4">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color:antiquewhite;">All Blogs</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'my_blogs' %}" style="color:antiquewhite;">My Blogs</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control fa-search me-3 ms-4" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">
                    </form>
                    <form class="d-flex">
                        <a class="nav-link btn btn-outline-light p-2" href="{% url 'add' %}" style="color:antiquewhite;"><i class="fa fa-pencil"></i><span class="ms-2">New Post</span></a>
                    </form>
                </div>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a class="nav-link btn btn-outline-light p-2" href="{% url 'logout' %}" style="color:antiquewhite;"><i class="fa fa-sign-out"></i><span class="ms-2">Logout</span></a>
                {% else %}
                    <a class="nav-link btn btn-outline-light p-2" href="{% url 'login' %}" style="color:antiquewhite;"><i class="fa fa-sign-in"></i><span class="ms-2">Login</span></a>
                {% endif %}
        </div>
    </nav>
</head><body>
    {% block content %}
    {% endblock %}
    
</body>
</html>
