<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <div id="message">
              {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
              {% endif %}
            </div>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <a href="{% url 'login' %}" class="btn btn-secondary mb-2" style="width: auto;float: left;">Back</a>
                <button type="button" id="resetPassword" class="btn btn-primary" style="width: auto;float: right;">Reset Password</button>
            </form>
            </div>
        </div>
    </div>
    <script>
      $(document).ready(function() {
        $('#resetPassword').on('click',function() {
          var email = $('#email').val();
          if (email === '') {
            $('#message').html('<div class="alert alert-danger" role="alert">Please fill in all fields</div>');
            return false;
          }
          else{
            return true;
          }
        });
      });
    </script>
    
</body>
</html>
