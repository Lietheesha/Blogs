{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        .form-control{
        padding: 1.375rem .75rem ;
        }
        .nav-link.btn-outline-light {
        color: antiquewhite;
        border-color: antiquewhite;
        transition: all 0.3s ease;
        justify-content: end;
        
        }

        .nav-link.btn-outline-light:hover {
        background-color: antiquewhite;
        color: #0d6efd;
        }

        .navbar-expand-lg {
            height: 90px;
            padding: 10px 20px;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <div class="flex items-center space-x-4">
                <!-- Simple Navbar (only My Blog and Login button) -->
                <div class="d-flex ms-auto align-items-left">
                    <a class="navbar-brand text-light">My Blog</a>
                    <a class="nav-link btn btn-outline-light p-2" href="{% url 'login' %}">
                        <i class="fa fa-sign-in"></i>
                        <span class="ms-1">Login</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Logout Message Section -->
    <div class="container mt-5">
        <div class="alert alert-warning text-center fw-bold" style="color: crimson;">
            You Have Been Logged Out Successfully.
        </div>
        <div class = "text-center">
            <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
        </div>
    </div>
</body>
</html>
