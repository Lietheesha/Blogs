{% extends "authenticate/base.html" %}
{% block title %}
    Add Post - My Blog
{% endblock %}

{% block content %}
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4 class="text-center">Add a New Post</h4>
                <form method="POST" id="postForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="button" class="btn btn-primary" id="add">Publish</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary" style="float: right;">Cancel</a> 
                </form>
            </div>
        </div>
    </div>
        <script>
            $(document).ready(function(){
                $('#add').on('click', function(e){
                    e.preventDefault(); // stop <a> default redirect
                    $.ajax({
                        url: '{% url "add" %}',
                        type: 'POST',
                        data: $('#postForm').serialize(), 
                        success: function() {
                            console.log("success");
                        },
                        error: function(xhr, status, error) {
                            alert("An error occurred:" + error);
                        }
                    });
                });
            });
        </script>
{% endblock %}
