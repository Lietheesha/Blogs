{% extends "authenticate/base.html" %}
{% load static %}
{% block title %}
View Profile
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                <h2 style="color: #0d6efd;">{{ profile.user.username.title }}</h2>
                <p class="border border-primary mt-3" style="border-color: blue;">{{ profile.bio }}</p>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-2 ms-5" style="float: left;">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
